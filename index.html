<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #screen {
            background-color: green;
            overflow: hidden;
        }

        img {
            visibility: hidden;
            position: fixed;
        }

        * {
            touch-action: manipulation;
            user-select: none;
            /* supported by Chrome and Opera */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */

            overflow: hidden;

            font-family: 'JetBrains Mono', monospace;
        }

        .game_info {
            width: 100%;
            height: 100%;
            font-size: 35px;
            text-shadow: 2px 2px rgba(48, 48, 48, 0.322);
            background-color: white;
            position: fixed;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: rgb(46, 46, 46);
        }

        .game_info a {
            color: rgb(46, 46, 46);
            text-decoration: none;
            margin: 3%;
            border: 2px solid rgba(46, 46, 46, 0.747);
        }

        .game_info a:hover {
            color: rgb(67, 44, 129);
            text-decoration: none;
            margin: 3%;
        }

        #try_again {
            background-color: pink;
        }

        .hidden {
            visibility: hidden;
        }

        @media only screen and (max-width: 500px) {
            .game_info {
                font-size: 25px;
                text-shadow: 1px 1px rgba(48, 48, 48, 0.322);

            }
            .game_info label{
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <img id="bg" src="https://i.etsystatic.com/30393702/r/il/ce4bd0/3191220689/il_794xN.3191220689_7472.jpg" alt="">
    <img id="teams" src="./teams.png" alt="">
    <img id="jason" src="./jason.png" alt="">
    <img id="frame1" src="./character_frame_1.png" alt="">
    <img id="frame2" src="./character_frame_2.png" alt="">
    <img id="frame3" src="./character_frame_3.png" alt="">
    <img id="outlook" src="./outlook.png" alt="">
    <img id="clickup" src="./clickup.png" alt="">
    <div id="try_again" class="game_info hidden">
        <h1>NOTICE OF TERMINATION</h1>
        <h2>Score: {SCORE}</h2>
        <label>We are sorry, but you have failed to help our brave and fearless leaders avoid getting caught up in the mundane. Due to this careless blunder we unfortunatley have to let you go.</label>
        <a href="./index.html?attempt={ATTEMPTS}">Try Again?</a>
    </div>
    <div id="start" class="game_info">
        <h1>OFFER OF EMPLOYMENT</h1>
        <label>The holidays can be a rough time to balance work and family. To assist with that, you have been hired to
            help navigate one of our brave supervisors through daily mundane tasks on the wings of Victory! Don't
            disappoint us! Their Christmas depends on you!</label>
        <label>Tap Anywhere to Begin</label>
    </div>
    <canvas id="screen"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
